<div class="row">
  <div class="col-md-9">
    <h4>
      {{missionData.title}}
    </h4>
    <span>Start date : {{missionData.startDate}}</span>
  </div>
  <div class="col-md-3" *ngIf="missionData.status==0">
    <button class="btn btn-info" (click)="onPublishMission(missionData._id)">Publish mission</button>
  </div>

</div>
<hr/>
<div class="col-md-6">
  <p> {{missionData.description}}</p>
</div>
