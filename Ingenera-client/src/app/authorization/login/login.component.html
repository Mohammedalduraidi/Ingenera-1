<div class="col-md-6">
  <h4>Login </h4>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)" novalidate>
    <div class="form-group">
      <input class="form-control col-10" type="email" placeholder="Email" formControlName="email" [ngClass]="{'is-valid': loginForm.controls.email.valid && loginForm.controls.email.dirty, 'is-invalid': loginForm.controls.email.invalid && loginForm.controls.email.dirty}">
      <div class="invalid-feedback " *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">
        email is required!
      </div>
      <div class="invalid-feedback " *ngIf="loginForm.controls.email.hasError('minlength') && loginForm.controls.email.touched">
        Please enter valid email
      </div>
      <input type="password" class="form-control col-10 mt-3 " placeholder="password" formControlName="password" [ngClass]="{'is-valid': loginForm.controls.password.valid && loginForm.controls.password.dirty, 'is-invalid': loginForm.controls.password.invalid && loginForm.controls.password.dirty}">
      <div class="invalid-feedback " *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">
        password is required!
      </div>
      <div class="invalid-feedback " *ngIf="loginForm.controls.password.hasError('minlength') && loginForm.controls.password.touched">
        password should be at least 4 characters long!
      </div>
    </div>
    <button type="submit" class="btn  btn-primary"  [disabled]="!loginForm.valid"
      [ngClass]="{'disabled':!loginForm.valid}">
      Login
    </button>
    <div class="alert col-10 error-feedback mx-auto mb-2" [hidden]="error==null">
      <span> {{ error }} </span>
    </div>
  </form>
  <div>
    Dont Have account ? <a [routerLink]="['signup']" class="navbar-brand ">Sginup</a>
  </div>
  <div>
    or <a [routerLink]="['forgetPassword']" class="navbar-brand ">forgetPassword</a>
  </div>
</div>
